<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metrics View</title>
</head>
<body>
<p>== COUNTERS:</p>
{{range $key, $value := .Counters}}
<div>
    = {{ $key }} => {{ $value }}
</div>
{{end}}
<p>== GAUGES:</p>
{{range $key, $value := .Gauges}}
<div>
    = {{ $key }} => {{ $value }}
</div>
{{end}}
</body>
</html>
